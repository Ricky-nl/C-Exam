<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Programming MCQ Exam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
        }
        .question h3 {
            margin-bottom: 10px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 5px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>C Programming MCQ Exam</h1>
    <form id="examForm">

        <!-- Questions dynamically added here -->

        <button type="button" onclick="gradeExam()">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        // Array of questions
        const questions = [
            { question: "What does a pointer store in C?", options: [
                "The value of a variable",
                "The memory address of a variable",
                "The size of a variable",
                "None of the above"], correct: 1 },
            { question: "What is the purpose of the 'malloc' function?", options: [
                "To allocate memory dynamically",
                "To free allocated memory",
                "To copy memory blocks",
                "To initialize a variable"], correct: 0 },
            { question: "Which of the following is used to access members of a structure through a pointer?", options: [
                "The dot operator (.)",
                "The arrow operator (->)",
                "The address-of operator (&)",
                "None of the above"], correct: 1 },
            { question: "Which function is used to close a file in C?", options: [
                "fclose()",
                "fopen()",
                "closefile()",
                "exit()"], correct: 0 },
            { question: "What does the 'argv' array in the main function represent?", options: [
                "The number of command-line arguments",
                "The list of command-line arguments",
                "The environment variables",
                "None of the above"], correct: 1 },
            // Add more questions here to total 60
        ];

        // Dynamically render questions
        const form = document.getElementById('examForm');

        questions.forEach((q, index) => {
            const div = document.createElement('div');
            div.classList.add('question');

            div.innerHTML = `
                <h3>${index + 1}. ${q.question}</h3>
                <ul class="options">
                    ${q.options.map((option, i) => `
                        <li>
                            <label>
                                <input type="radio" name="q${index + 1}" value="${i}">
                                ${option}
                            </label>
                        </li>
                    `).join('')}
                </ul>
            `;

            form.insertBefore(div, form.lastElementChild);
        });

        // Grade the exam
        function gradeExam() {
            let score = 0;
            const totalQuestions = questions.length;

            questions.forEach((q, index) => {
                const selected = form.querySelector(`input[name="q${index + 1}"]:checked`);
                if (selected && parseInt(selected.value) === q.correct) {
                    score++;
                }
            });

            // Display results
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `You scored ${score} out of ${totalQuestions}.`; 

            // Highlight correct/incorrect answers
            questions.forEach((q, index) => {
                const questionElement = form.querySelector(`input[name="q${index + 1}"]`).closest('.question');
                const selected = form.querySelector(`input[name="q${index + 1}"]:checked`);

                if (selected && parseInt(selected.value) === q.correct) {
                    questionElement.style.border = "2px solid green";
                } else {
                    questionElement.style.border = "2px solid red";
                }
            });
        }
    </script>
</body>
</html>
