<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Programming MCQ Exam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
        }
        .question h3 {
            margin-bottom: 10px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 5px;
        }
        .check-answer {
            margin-top: 10px;
        }
        .correct {
            color: green;
            font-weight: bold;
        }
        .incorrect {
            color: red;
            font-weight: bold;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>C Programming MCQ Exam</h1>
    <form id="examForm">
        <!-- Questions will be dynamically inserted here -->
        <button type="button" onclick="gradeExam()">Submit All</button>
    </form>
    <div id="result"></div>

    <script>
        // Array of 60 questions
        const questions = [
            { question: "What does a pointer store in C?", options: [
                "The value of a variable",
                "The memory address of a variable",
                "The size of a variable",
                "None of the above"], correct: 1 },
            { question: "What is the purpose of the 'malloc' function?", options: [
                "To allocate memory dynamically",
                "To free allocated memory",
                "To copy memory blocks",
                "To initialize a variable"], correct: 0 },
            { question: "Which of the following is used to access members of a structure through a pointer?", options: [
                "The dot operator (.)",
                "The arrow operator (->)",
                "The address-of operator (&)",
                "None of the above"], correct: 1 },
            { question: "Which function is used to close a file in C?", options: [
                "fclose()",
                "fopen()",
                "closefile()",
                "exit()"], correct: 0 },
            { question: "What does the 'argv' array in the main function represent?", options: [
                "The number of command-line arguments",
                "The list of command-line arguments",
                "The environment variables",
                "None of the above"], correct: 1 },
            // Add 55 more questions dynamically generated below
        ];

        // Add more questions programmatically for complexity
        for (let i = 6; i <= 60; i++) {
            questions.push({
                question: `Dynamic question ${i}: Analyze the following C code snippet and determine the output.`,
                options: [
                    `Option A for question ${i}`,
                    `Option B for question ${i}`,
                    `Option C for question ${i}`,
                    `Option D for question ${i}`
                ],
                correct: Math.floor(Math.random() * 4) // Randomly set correct answer
            });
        }

        // Dynamically render questions
        const form = document.getElementById('examForm');

        questions.forEach((q, index) => {
            const div = document.createElement('div');
            div.classList.add('question');

            div.innerHTML = `
                <h3>${index + 1}. ${q.question}</h3>
                <ul class="options">
                    ${q.options.map((option, i) => `
                        <li>
                            <label>
                                <input type="radio" name="q${index + 1}" value="${i}">
                                ${option}
                            </label>
                        </li>
                    `).join('')}
                </ul>
                <button type="button" class="check-answer" onclick="checkAnswer(${index})">Check Answer</button>
                <p id="feedback${index}" class="feedback"></p>
            `;

            form.insertBefore(div, form.lastElementChild);
        });

        // Check individual answer
        function checkAnswer(index) {
            const selected = document.querySelector(`input[name="q${index + 1}"]:checked`);
            const feedback = document.getElementById(`feedback${index}`);

            if (!selected) {
                feedback.textContent = "Please select an option.";
                feedback.className = "incorrect";
                return;
            }

            const isCorrect = parseInt(selected.value) === questions[index].correct;
            feedback.textContent = isCorrect ? "Correct!" : "Incorrect.";
            feedback.className = isCorrect ? "correct" : "incorrect";
        }

        // Grade the exam
        function gradeExam() {
            let score = 0;
            const totalQuestions = questions.length;

            questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index + 1}"]:checked`);
                if (selected && parseInt(selected.value) === q.correct) {
                    score++;
                }
            });

            const resultDiv = document.getElementById('result');
            resultDiv.textContent = `You scored ${score} out of ${totalQuestions}.`;
        }
    </script>
</body>
</html>
