<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Programming MCQ Exam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
        }
        .question h3 {
            margin-bottom: 10px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 5px;
        }
        button {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>C Programming MCQ Exam</h1>
    <form id="examForm"></form>
    <button type="button" onclick="gradeExam()">Submit All</button>
    <div id="result"></div>

    <script>
        const questions = [
            { question: "What does a pointer store in C?", options: [
                "The value of a variable",
                "The memory address of a variable",
                "The size of a variable",
                "None of the above"], correct: 1 },
            { question: "What is the purpose of the 'malloc' function?", options: [
                "To allocate memory dynamically",
                "To free allocated memory",
                "To copy memory blocks",
                "To initialize a variable"], correct: 0 },
            // Add the remaining 28 questions here...
        ];

        // Function to render questions
        function renderQuestions() {
            const form = document.getElementById('examForm');
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');

                const questionTitle = document.createElement('h3');
                questionTitle.textContent = `${index + 1}. ${q.question}`;
                questionDiv.appendChild(questionTitle);

                const optionsList = document.createElement('ul');
                optionsList.classList.add('options');
                q.options.forEach((option, optIndex) => {
                    const optionItem = document.createElement('li');
                    const optionLabel = document.createElement('label');
                    const optionInput = document.createElement('input');
                    optionInput.type = 'radio';
                    optionInput.name = `question-${index}`;
                    optionInput.value = optIndex;
                    optionLabel.appendChild(optionInput);
                    optionLabel.appendChild(document.createTextNode(option));
                    optionItem.appendChild(optionLabel);
                    optionsList.appendChild(optionItem);
                });

                questionDiv.appendChild(optionsList);
                form.appendChild(questionDiv);
            });
        }

        // Function to grade the exam
        function gradeExam() {
            const form = document.getElementById('examForm');
            let score = 0;
            questions.forEach((q, index) => {
                const selected = form.querySelector(`input[name="question-${index}"]:checked`);
                if (selected && parseInt(selected.value) === q.correct) {
                    score++;
                }
            });
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = `Your score is ${score} out of ${questions.length}.`;
        }

        // Render the questions on page load
        renderQuestions();
    </script>
</body>
</html>
