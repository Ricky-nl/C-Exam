<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Exam</title>
</head>
<body>
    <h1>Answer the Questions</h1>
    <form id="quiz-form">
        <div id="question-container">
            <div>
                <h2>Question 1: Pointer Arithmetic</h2>
                <ul>
                    <li><input type="radio" name="question-0" value="10" id="q0-a1"><label for="q0-a1">10</label></li>
                    <li><input type="radio" name="question-0" value="20" id="q0-a2"><label for="q0-a2">20</label></li>
                    <li><input type="radio" name="question-0" value="30" id="q0-a3"><label for="q0-a3">30</label></li>
                    <li><input type="radio" name="question-0" value="40" id="q0-a4"><label for="q0-a4">40</label></li>
                </ul>
            </div>
            <div>
                <h2>Question 2: Dynamic Memory Allocation</h2>
                <ul>
                    <li><input type="radio" name="question-1" value="2" id="q1-a1"><label for="q1-a1">2</label></li>
                    <li><input type="radio" name="question-1" value="3" id="q1-a2"><label for="q1-a2">3</label></li>
                    <li><input type="radio" name="question-1" value="4" id="q1-a3"><label for="q1-a3">4</label></li>
                    <li><input type="radio" name="question-1" value="5" id="q1-a4"><label for="q1-a4">5</label></li>
                </ul>
            </div>
            <div>
                <h2>Question 3: Files and Strings</h2>
                <ul>
                    <li><input type="radio" name="question-2" value="1" id="q2-a1"><label for="q2-a1">is awesome!</label></li>
                    <li><input type="radio" name="question-2" value="2" id="q2-a2"><label for="q2-a2">C is awesome!</label></li>
                    <li><input type="radio" name="question-2" value="3" id="q2-a3"><label for="q2-a3">awesome!</label></li>
                    <li><input type="radio" name="question-2" value="4" id="q2-a4"><label for="q2-a4">s awesome!</label></li>
                </ul>
            </div>
            <div>
                <h2>Question 4: Command-Line Arguments</h2>
                <ul>
                    <li><input type="radio" name="question-3" value="1" id="q3-a1"><label for="q3-a1">Hello 84</label></li>
                    <li><input type="radio" name="question-3" value="2" id="q3-a2"><label for="q3-a2">Error</label></li>
                    <li><input type="radio" name="question-3" value="3" id="q3-a3"><label for="q3-a3">Hello 42</label></li>
                    <li><input type="radio" name="question-3" value="4" id="q3-a4"><label for="q3-a4">Compilation error</label></li>
                </ul>
            </div>
            <div>
                <h2>Question 5: Generic Function Using void *</h2>
                <ul>
                    <li><input type="radio" name="question-4" value="1" id="q4-a1"><label for="q4-a1">0</label></li>
                    <li><input type="radio" name="question-4" value="2" id="q4-a2"><label for="q4-a2">10</label></li>
                    <li><input type="radio" name="question-4" value="3" id="q4-a3"><label for="q4-a3">Compilation error</label></li>
                    <li><input type="radio" name="question-4" value="4" id="q4-a4"><label for="q4-a4">Undefined behavior</label></li>
                </ul>
            </div>
            <div>
                <h2>Question 6: File Pointers and EOF</h2>
                <ul>
                    <li><input type="radio" name="question-5" value="1" id="q5-a1"><label for="q5-a1">A</label></li>
                    <li><input type="radio" name="question-5" value="2" id="q5-a2"><label for="q5-a2">C</label></li>
                    <li><input type="radio" name="question-5" value="3" id="q5-a3"><label for="q5-a3">D</label></li>
                    <li><input type="radio" name="question-5" value="4" id="q5-a4"><label for="q5-a4">Undefined behavior</label></li>
                </ul>
            </div>
            <div>
                <h2>Question 7: Memory Leak</h2>
                <ul>
                    <li><input type="radio" name="question-6" value="1" id="q6-a1"><label for="q6-a1">No issues</label></li>
                    <li><input type="radio" name="question-6" value="2" id="q6-a2"><label for="q6-a2">Memory leak</label></li>
                    <li><input type="radio" name="question-6" value="3" id="q6-a3"><label for="q6-a3">Double free</label></li>
                    <li><input type="radio" name="question-6" value="4" id="q6-a4"><label for="q6-a4">Undefined behavior</label></li>
                </ul>
            </div>
        </div>
        <button type="submit">Submit All</button>
    </form>

    <h2 id="score" style="display: none;"></h2>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            let score = 0;
            const answers = {
                "question-0": "20", // Correct Answer for Question 1
                "question-1": "4",  // Correct Answer for Question 2
                "question-2": "1",  // Correct Answer for Question 3
                "question-3": "1",  // Correct Answer for Question 4
                "question-4": "2",  // Correct Answer for Question 5
                "question-5": "3",  // Correct Answer for Question 6
                "question-6": "2",  // Correct Answer for Question 7
            };

            for (let i = 0; i < 7; i++) {
                const selectedAnswer = document.querySelector(`input[name="question-${i}"]:checked`);
                if (selectedAnswer && selectedAnswer.value === answers[`question-${i}`]) {
                    score++;
                }
            }

            const scoreElement = document.getElementById('score');
            scoreElement.textContent = `Your score is: ${score} out of 7`;
            scoreElement.style.display = 'block';
        }

        document.getElementById('quiz-form').addEventListener('submit', handleSubmit);
    </script>
</body>
</html>
