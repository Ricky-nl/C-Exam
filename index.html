<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Programming MCQ Exam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .question h3 {
            margin-bottom: 10px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 5px;
        }
        .feedback {
            margin-top: 10px;
            font-weight: bold;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>C Programming MCQ Exam</h1>
    <form id="examForm">

        <!-- Questions dynamically added here -->

        <button type="button" onclick="submitAll()">Submit All</button>
    </form>

    <div id="result"></div>

    <script>
        const questions = [
            // Example questions for all categories
            { 
                question: "What is the output of the following code?\n\nint x = 5, *ptr = &x;\nprintf(\"%d\", *ptr);",
                options: ["5", "Address of x", "Garbage value", "Compilation error"],
                correct: 0
            },
            { 
                question: "Which operator is used to access members of a structure through a pointer?",
                options: [".", "->", "*", "&"],
                correct: 1
            },
            { 
                question: "What does malloc return if it fails to allocate memory?",
                options: ["NULL", "0", "Garbage value", "-1"],
                correct: 0
            },
            { 
                question: "Given the command-line arguments './a.out hello world', what is argv[2]?",
                options: ["hello", "world", "./a.out", "Segmentation fault"],
                correct: 1
            },
            { 
                question: "Which function is used to write data to a file?",
                options: ["fwrite", "fread", "fprintf", "fput"],
                correct: 0
            }
        ];

        // Dynamically render questions
        const form = document.getElementById('examForm');

        questions.forEach((q, index) => {
            const div = document.createElement('div');
            div.classList.add('question');

            div.innerHTML = `
                <h3>${index + 1}. ${q.question.replace(/\n/g, '<br>')}</h3>
                <ul class="options">
                    ${q.options.map((option, i) => `
                        <li>
                            <label>
                                <input type="radio" name="q${index + 1}" value="${i}">
                                ${option}
                            </label>
                        </li>
                    `).join('')}
                </ul>
                <button type="button" onclick="checkAnswer(${index})">Check Answer</button>
                <div class="feedback" id="feedback${index}"></div>
            `;

            form.insertBefore(div, form.lastElementChild);
        });

        function checkAnswer(index) {
            const selected = document.querySelector(`input[name="q${index + 1}"]:checked`);
            const feedback = document.getElementById(`feedback${index}`);

            if (!selected) {
                feedback.textContent = "Please select an answer.";
                feedback.style.color = "orange";
                return;
            }

            const isCorrect = parseInt(selected.value) === questions[index].correct;
            feedback.textContent = isCorrect ? "Correct!" : `Incorrect. The correct answer is: ${questions[index].options[questions[index].correct]}`;
            feedback.style.color = isCorrect ? "green" : "red";
        }

        function submitAll() {
            let score = 0;

            questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index + 1}"]:checked`);
                if (selected && parseInt(selected.value) === q.correct) {
                    score++;
                }
            });

            const resultDiv = document.getElementById('result');
            resultDiv.textContent = `You scored ${score} out of ${questions.length}.`;
        }
    </script>
</body>
</html>
