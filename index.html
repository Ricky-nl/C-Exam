<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C Programming MCQ Exam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .question h3 {
            margin-bottom: 10px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 5px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
    </style>
</head>
<body>
    <h1>C Programming MCQ Exam</h1>
    <form id="examForm">

        <!-- Questions dynamically added here -->

        <button type="button" onclick="gradeExam()">Submit All</button>
    </form>

    <div id="result"></div>

    <script>
        // Array of questions
        const questions = [
            { question: "What does a pointer store in C?", options: [
                "The value of a variable",
                "The memory address of a variable",
                "The size of a variable",
                "None of the above"], correct: 1 },

            { question: "What is the purpose of the 'malloc' function?", options: [
                "To allocate memory dynamically",
                "To free allocated memory",
                "To copy memory blocks",
                "To initialize a variable"], correct: 0 },

            { question: "What happens when you try to dereference a pointer that was initialized to an invalid memory address?", options: [
                "Segmentation fault",
                "The program continues without issues",
                "The pointer is set to NULL",
                "None of the above"], correct: 0 },

            { question: "What is the output of this code?\n\n```c\nint x = 5, *p = &x, **q = &p;\n**q = 10;\nprintf('%d', x);\n```", options: [
                "10", "5", "Segmentation fault", "Error"], correct: 0 },

            { question: "What happens when 'malloc' is called but the system runs out of memory?", options: [
                "It returns NULL", "It throws an error", "It returns a random address", "None of the above"], correct: 0 },

            { question: "Which function should be used to change the size of previously allocated memory?", options: [
                "malloc()", "free()", "realloc()", "calloc()"], correct: 2 },

            { question: "What will happen if you attempt to read beyond the end of a file using 'fgets()'?", options: [
                "It will return NULL", "It will return the last read value", "It will cause an infinite loop", "None of the above"], correct: 0 },

            { question: "What is the output of this code?\n\n```c\nFILE *f = fopen('file.txt', 'w');\nfputs('Hello', f);\nfseek(f, 0, SEEK_SET);\nfputs('World', f);\nfclose(f);\n```", options: [
                "World", "Hello", "HelloWorld", "Error"], correct: 0 },

            { question: "What does the following code output when run with `./program 1 2 3`?\n\n```c\nint main(int argc, char *argv[]) {\n    for (int i = 1; i < argc; i++) {\n        printf('%s ', argv[i]);\n    }\n    return 0;\n}\n```", options: [
                "1 2 3", "1 2", "2 3", "Error"], correct: 0 },

            { question: "What is the behavior of the following code?\n\n```c\nint *arr = malloc(5 * sizeof(int));\nfree(arr);\narr[0] = 10;\n```", options: [
                "Memory leak", "Segmentation fault", "Valid behavior", "None of the above"], correct: 1 },

            { question: "How do you properly open a binary file for reading in C?", options: [
                "fopen('file.bin', 'r')",
                "fopen('file.bin', 'rb')",
                "fopen('file.bin', 'wb')",
                "fopen('file.bin', 'r+b')"], correct: 1 },

            { question: "What is the output of this code?\n\n```c\nint arr[3] = {10, 20, 30};\nint *p = arr;\nprintf('%d', *(p + 1));\n```", options: [
                "10", "20", "30", "Segmentation fault"], correct: 1 },

            { question: "What happens if you call 'free()' on a NULL pointer?", options: [
                "The program crashes", "Nothing happens", "The memory is released", "It throws an error"], correct: 1 },

            { question: "What is the purpose of 'argv[0]' in the main function?", options: [
                "It stores the name of the program",
                "It stores the first command-line argument",
                "It stores the total count of arguments",
                "It stores the last command-line argument"], correct: 0 },

            { question: "What will this code output?\n\n```c\nchar str[] = "Hello";\nprintf('%c', *(str + 1));\n```", options: [
                "H", "e", "l", "o"], correct: 1 },

            { question: "What does 'fclose()' return on success?", options: [
                "0", "1", "EOF", "None of the above"], correct: 0 },

            { question: "Which of the following is a valid declaration of a pointer to a function?", options: [
                "int *f();", "int (*f)();", "int *(*f)();", "None of the above"], correct: 1 },

            { question: "What is the output of this code?\n\n```c\nstruct Point { int x, y; } p = {10, 20};\nprintf('%d', p.y);\n```", options: [
                "10", "20", "Error", "Undefined behavior"], correct: 1 },

            { question: "What happens when a local variable's address is returned from a function?", options: [
                "Segmentation fault",
                "Undefined behavior",
                "The address remains valid",
                "The variable is copied"], correct: 1 },

            { question: "What is the correct way to dynamically allocate a 2D array in C?", options: [
                "int **arr = malloc(rows * cols * sizeof(int));",
                "int **arr = malloc(rows * sizeof(int*)); for (int i = 0; i < rows; i++) arr[i] = malloc(cols * sizeof(int));",
                "int arr[rows][cols] = malloc(rows * cols * sizeof(int));",
                "None of the above"], correct: 1 },

            { question: "What does 'argc' represent in the main function?", options: [
                "The total length of all arguments",
                "The total count of arguments",
                "The size of the first argument",
                "None of the above"], correct: 1 },

            { question: "What is the correct syntax to define a pointer to a structure in C?", options: [
                "struct Point *p;",
                "Point *p;",
                "struct Point p;",
                "All of the above"], correct: 0 },

            { question: "What is the purpose of the 'sizeof' operator in C?", options: [
                "To find the length of a string",
                "To determine the size of a variable or type",
                "To allocate memory dynamically",
                "None of the above"], correct: 1 },

            { question: "What is the difference between 'calloc()' and 'malloc()'?", options: [
                "calloc() initializes allocated memory to zero, malloc() does not",
                "calloc() is faster than malloc()",
                "malloc() initializes allocated memory to zero, calloc() does not",
                "Both perform the same task"], correct: 0 },

            { question: "What is the purpose of the 'feof()' function?", options: [
                "To check if the end of a file has been reached",
                "To close a file",
                "To check if a file exists",
                "None of the above"], correct: 0 },

            { question: "What is the output of this code?\n\n```c\nint arr[5] = {1, 2, 3, 4, 5};\nprintf('%d', arr[5]);\n```", options: [
                "Segmentation fault", "0", "Undefined behavior", "Error"], correct: 2 },

            { question: "How do you properly deallocate a dynamically allocated 2D array?", options: [
                "Use free() on the entire array",
                "Free each row using free(), then free the array of pointers",
                "Call free() on the first row",
                "None of the above"], correct: 1 },

            { question: "What is the output of this code?\n\n```c\nint x = 10;\nint *p = &x;\n*p = 20;\nprintf('%d', x);\n```", options: [
                "10", "20", "Error", "Undefined behavior"], correct: 1 },

            { question: "What does 'fprintf()' do?", options: [
                "Writes formatted output to a file",
                "Writes formatted output to the console",
                "Reads formatted input from a file",
                "None of the above"], correct: 0 },

            { question: "What is the correct way to pass a pointer to a function?", options: [
                "void func(int *ptr);",
                "void func(int ptr);",
                "void func(int ptr*);",
                "None of the above"], correct: 0 },

            { question: "What is the purpose of 'ftell()' in file handling?", options: [
                "To determine the size of a file",
                "To get the current position of the file pointer",
                "To move the file pointer to the beginning of the file",
                "None of the above"], correct: 1 },

            { question: "What is the output of this code?\n\n```c\nchar str[] = "abcdef";\nprintf('%c', *(str + 3));\n```", options: [
                "a", "b", "c", "d"], correct: 3 },

            { question: "Which of the following is not a valid use of pointers?", options: [
                "Accessing array elements",
                "Storing addresses of variables",
                "Arithmetic operations on addresses",
                "Returning local variables from a function"], correct: 3 },

            { question: "What is the output of this code?\n\n```c\nstruct Node { int data; struct Node *next; };\nstruct Node n1 = {10, NULL}, n2 = {20, &n1};\nprintf('%d', n2.next->data);\n```", options: [
                "10", "20", "NULL", "Error"], correct: 0 }
        ];

        // Dynamically render questions
        const form = document.getElementById('examForm');

        questions.forEach((q, index) => {
            const div = document.createElement('div');
            div.classList.add('question');

            div.innerHTML = `
                <h3>${index + 1}. ${q.question.replace(/\n/g, '<br>').replace(/\`\`\`/g, '<code>').replace(/\`/g, '<code>')}</h3>
                <ul class="options">
                    ${q.options.map((option, i) => `
                        <li>
                            <label>
                                <input type="radio" name="q${index + 1}" value="${i}">
                                ${option}
                            </label>
                        </li>
                    `).join('')}
                </ul>
                <button type="button" onclick="checkAnswer(${index})">Check Answer</button>
                <p id="feedback${index}" class="feedback"></p>
            `;

            form.insertBefore(div, form.lastElementChild);
        });

        // Grade the exam
        function gradeExam() {
            let score = 0;
            const totalQuestions = questions.length;

            questions.forEach((q, index) => {
                const selected = form.querySelector(`input[name="q${index + 1}"]:checked`);
                if (selected && parseInt(selected.value) === q.correct) {
                    score++;
                }
            });

            // Display results
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `You scored ${score} out of ${totalQuestions}.`;
        }
